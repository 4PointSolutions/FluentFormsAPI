name: REST Services CI

on: 
  push:
    paths:
    - 'rest-services/**'
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: 'Set up JDK 11'
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file rest-services -P adobe-public

  deploy:

    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - name: 'Set up JDK 11'
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Deploy to Github Package Registry
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: mvn -B deploy --file rest-services
